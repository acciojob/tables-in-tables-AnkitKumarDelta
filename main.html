<!DOCTYPE html>
<html>
<head>
  <title>Nested Tables</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    td {
      vertical-align: top;
      padding: 5px;
    }
    .black {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <!-- Nested Table 2 -->
      <td>
        <table>
          <tr><th colspan="2">Nested Table 2</th></tr>
          <tr><th>Column 1</th><th>Column 2</th></tr>
          <tr><td>abc</td><td>def</td></tr>
        </table>
      </td>

      <!-- Nested Table 1 -->
      <td>
        <table>
          <tr><th>Nested Table 1</th></tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Nested Table 3 -->
      <td>
        <table>
          <tr><th colspan="2">Nested Table 3</th></tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Nested Table 4 -->
      <td>
        <table>
          <tr><th>Nested Table 4</th></tr>
          <tr class="black"><td>HTML</td></tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
